<script>
    let random = Math.floor(Math.random() *100 )
    let valor1 = prompt("digiote o valor")
    
    if(valor1 == random){
        alert('bom, iguais ')
    }
    else if(valor1 < random){
        alert('bom, menor')
    }
    else if(valor1 > random){
        alert('bom, maior')
    }
    else{
        alert('foi mal')
    }
    
    </script>
